<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Центрирование формы */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .baur-text {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .number-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="baur-text">ArturPROprogrammer.test</div>

        <input type="password" id="code-input" class="number-input" placeholder="Код" maxlength="4" autofocus>
        <button id="login-button" class="button">Войти</button>
        <div id="error">Неверный код</div>
    </div>

    <script>
        const allowedCodes = ["1489", "2288", "3826", "5252", "1230"];
        const input = document.getElementById('code-input');
        const error = document.getElementById('error');

        document.getElementById('login-button').addEventListener('click', () => {
            if (allowedCodes.includes(input.value.trim())) {
                window.location.href = 'quiz.html';
            } else {
                error.style.display = 'block';
            }
        });

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-button').click();
            }
        });
    </script>
</body>
</html>
